{{- if .Values.sidecar.enabled }}
{{- $clusterScope := .Values.sidecar.allNamespaces }}
{{- $roleKind := ternary "ClusterRole" "Role" $clusterScope }}
{{- $bindingKind := ternary "ClusterRoleBinding" "RoleBinding" $clusterScope }}
{{- $roleName := ternary (printf "%s-clusterrole" (include "perses.fullname" .)) (printf "%s-role" (include "perses.fullname" .)) $clusterScope }}
{{- $bindingName := ternary (printf "%s-clusterrolebinding" (include "perses.fullname" .)) (printf "%s-rolebinding" (include "perses.fullname" .)) $clusterScope }}
apiVersion: rbac.authorization.k8s.io/v1
kind: {{ $roleKind }}
metadata:
  name: {{ $roleName }}
  {{- if not $clusterScope }}
  namespace: {{ .Release.Namespace }}
  {{- end }}
  labels:
    {{- include "perses.labels" . | nindent 4 }}
    app.kubernetes.io/component: iam
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "watch", "list"]
{{- if .Values.sidecar.enableSecretAccess }}
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "watch", "list"]
{{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: {{ $bindingKind }}
metadata:
  name: {{ $bindingName }}
  {{- if not $clusterScope }}
  namespace: {{ .Release.Namespace }}
  {{- end }}
roleRef:
  kind: {{ $roleKind }}
  name: {{ $roleName }}
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: {{ include "perses.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
{{- end }}
