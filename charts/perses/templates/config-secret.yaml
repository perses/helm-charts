{{- if and .Values.envVars (not .Values.envVarsExternalSecretName) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "perses.fullname" . }}
  labels:
    {{- include "perses.labels" . | nindent 4 }}
    app.kubernetes.io/component: configuration
  {{- with .Values.config.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
data:
{{- range .Values.envVars }}
  {{ .name | kebabcase }}: {{ .value | b64enc }}
{{- end }}
{{- end }}
